<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-personal-web-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/my-personal-web-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <my-personal-web-app></my-personal-web-app>
      </template>
    </test-fixture>

    <script>
      suite('my-personal-web-app', function() {
        test('instantiating the element with default properties works', function() {
          let element = fixture('BasicTestFixture');
          const elementShadowRoot = element.shadowRoot;
          console.log('element: ', element);
          assert.equal(element.page, element.routeData, 'my-personal-web-app');
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello my-personal-web-app!');
        });
      });
    </script>


  </body>
