<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-personal-web-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/my-personal-web-app.html">
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <my-personal-web-app></my-personal-web-app>
      </template>
    </test-fixture>

    <script>
      suite('tests for my-personal-web-app', () => {
        setup(() => {
          element = fixture('BasicTestFixture');
          elementShadowRoot = element.shadowRoot;
        });

        test('instantiating the element with default properties works', () => {
          let routeData = { 'page': 'components' };

          assert.strictEqual(element.page, 'components');
          assert.deepEqual(element.routeData, routeData);
        });

        suite('tests for flow routing', () => {
          setup(() => {
            spyView = sinon.spy(element, '_viewChanged');
            spyPage = sinon.spy(element, '_pageChanged');
          });

          test('should update page to "home"', () => {
            element.routeData = { page: 'home' };
            
            assert.isTrue(spyView.called);
            spyView.restore();
            assert.isTrue(spyPage.called);
            spyPage.restore();
            assert.strictEqual(element.page, 'home');
          });

          test('should update page to "home" without call _pageChanged', () => {
            element.routeData = { page: '' };

            assert.isTrue(spyView.called);
            spyView.restore();
            assert.isFalse(spyPage.called);
            spyPage.restore();
            assert.strictEqual(element.page, 'home');
          });

          test('should update page to "contact"', () => {
            element.routeData = { page: 'contact' };

            assert.isTrue(spyView.called);
            spyView.restore();
            assert.isTrue(spyPage.called);
            spyPage.restore();
            assert.strictEqual(element.page, 'contact');
          });
        });
      });
    </script>
  </body>
</html>
