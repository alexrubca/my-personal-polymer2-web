<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="title-app">
  <template>
    <style>
      .container {
        border-radius: 32px;
        height: var(--title-app-height);
        overflow: hidden;
        padding-right: 5px;
      }

      .title-app {
        height: calc(var(--title-app-height) + 14px);
        transition: all .5s;
        width: calc(100% + 5px);
      }

      .title-app:hover { background-color: #ffffff65; }

      h1[main-title] {
        color: var(--primary-color);
        font-family: 'Sigmar One', cursive;
        font-size: 50px;
        margin: -14px 0 0 0;
        position: relative;
        text-shadow: var(--secondary-color) 3px 2px 0;
      }

      h1[main-title]:after {
        content: var(--title-app-content);
        position: absolute;
        left: 10px;
        top: 6px;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: -webkit-linear-gradient(left top, transparent 0%, transparent 25%, var(--primary-color) 25%, var(--primary-color) 50%, transparent 50%, transparent 75%, var(--primary-color) 75%);
        background-size: 4px 4px;
        display: block;
        text-shadow: none;
        z-index: -1;
      }

      a {
        padding: 3px;
        text-decoration: none;
      }

      a:visited { color: var(--primary-color); }
    </style>

    <div class="container">
      <div class="title-app">
        <h1 main-title>
          <a href="/home">[[titleLogo]]</a>
        </h1>
      </div>
    </div>

  </template>

  <script>
    /**
     * `title-app` Componente de visualización del título de la aplicación
     *
     * @summary Título de la aplicación.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class TitleApp extends Polymer.Element {
      static get is() {
        return 'title-app';
      }

      static get properties() {
        return {
          titleLogo: {
            type: String,
            value: 'AlexRubio'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.updateStyles({ '--title-app-content': `'${this.titleLogo}'` });
      }
    }

    window.customElements.define(TitleApp.is, TitleApp);
  </script>
</dom-module>
